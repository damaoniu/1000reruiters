<header ui-include="'client/views/parts/header.html'"></header>
<div class="center-block w-xxl w-auto-xs p-y-md">
    <div class="navbar">
      <div class="pull-center">
          <div ui-include="'client/views/blocks/navbar.brand.html'"></div>
      </div>
    </div>

    <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
      <div class="m-b text-sm">
        Sign up to your {{app.name}} Account
      </div>
      <form name="suCt.signupForm" ng-submit="signup(suCt,signupForm,user)">
        <div class="md-form-group">
          <input type="text" class="md-input" ng-model="user.username" required>
          <label>Name</label>
        </div>
        <div class="md-form-group">
          <input type="email" class="md-input" ng-model="user.email" required>
          <label>Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" ng-model="user.password" required>
          <label>Password</label>
        </div>
          <div class="m-b-md">
              <label class="md-check">
                  <input type="radio" ng-model="user.profile.seeker" name="type" ng-click="chooseSeeker()" ng-value="user.profile.seeker"><i class="primary"></i> Job Seeker
              </label>
              <label class="md-check">
                  <input type="radio" ng-model="user.profile.recruiter"  ng-click="chooseRecuiter()" name="type" ng-value="user.profile.recruiter"><i class="primary"></i> Recruiter
              </label>
          </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox" ng-model="agree" required><i class="primary"></i> Agree the <a ui-sref="terms">terms and policy</a>
          </label>
        </div>
        <button type="submit" class="btn primary btn-block p-x-md">Sign up</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div>Already have an account? <a ui-sref="signin"  class="text-primary _600">Sign in</a></div>
    </div>
  </div>
